
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  text/palin;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  10;
    geoip_country /usr/local/openresty/nginx/GeoIP.dat;
    geoip_city /usr/local/openresty/nginx/GeoLiteCity.dat;

    lua_package_path '/usr/local/openresty/nginx/lua/lib/?.lua;;';
    #gzip  on;
  
    upstream mem_stream{
        server 127.0.0.1:11211;
        keepalive 1024;
    } 
   
    server {
        listen       8080;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   html;
            index  index.html index.htm;
        }

        location /weather {
            content_by_lua_file 'lua/weather.lua';
        }

        location /weather_internal {
           internal;
           resolver 114.114.114.114;
           proxy_set_header Accept-Encoding '';
           proxy_pass "http://www.weather.com.cn/data/sk/$arg_cityCode.html";
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

